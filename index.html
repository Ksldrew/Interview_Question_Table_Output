<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Output & Processing</title>

  <!-- CSS -->
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</head>

<body>

  <div class="container">

    <h2>Table 1</h2>
    <table>
      <tr>
        <th>Row</th>
        <th>A</th>
      </tr>
      <tr><td>5</td><td id="A5">5</td></tr>
      <tr><td>7</td><td id="A7">10</td></tr>
      <tr><td>12</td><td id="A12">15</td></tr>
      <tr><td>13</td><td id="A13">20</td></tr>
      <tr><td>15</td><td id="A15">25</td></tr>
      <tr><td>20</td><td id="A20">30</td></tr>
    </table>

    <h2>Table 2 (Processed from Table 1)</h2>
    <table>
      <tr>
        <th>Category</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Alpha</td>
        <td id="alpha"></td>
      </tr>
      <tr>
        <td>Beta</td>
        <td id="beta"></td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td id="charlie"></td>
      </tr>
    </table>
    <p style="font-size: 12px; color: #555;">
  Values in Table 2 are calculated dynamically based on the rules applied to the data in Table 1.
</p>

  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
